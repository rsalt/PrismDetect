# docker/docker-compose.prod.yml

services:
  prismdetect:
    image: your-registry/prismdetect:latest
    container_name: prismdetect
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - AUTO_LEARN_ENABLED=true
      - MIN_CONFIDENCE=0.75
      - OMP_NUM_THREADS=1
      - MKL_NUM_THREADS=1
      - CORS_ORIGINS=https://yourdomain.com
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - prism-network

  frontend:
    build: ../../frontend
    container_name: prism-frontend
    ports:
      - "8501:80"
    environment:
      - API_URL=http://localhost:8000
    depends_on:
      - prismdetect
    networks:
      - prism-network
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - prismdetect
    restart: always
